<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/media/background.jpg');
            background-size: cover;
            color: #ffffff;
            padding-top: 70px; /* To offset the fixed navbar */
            font-family: Arial, sans-serif; /* Use a readable font */
        }

        .custom-navbar {
            background-color: rgba(0, 0, 0, 0.7); /* Dark background color with transparency */
        }

        .card {
            background-size: cover;
            background-position: center;
            height: 300px;
            color: #ffffff;
            border: none; /* Remove card border */
            border-radius: 10px; /* Rounded corners for the card */
            overflow: hidden; /* Ensure background image does not overflow */
            position: relative; /* Position relative for absolute text positioning */
        }

        .card-body {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for text */
        }

        .card-title,
        .card-text,
        .card-link {
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="#" title="B-app - Accueil" >My Django-App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card" style="background-image: url('/media/magasincard.jpeg');">
                    <div class="card-body">
                        <h5 class="card-title">Magasin</h5>
                        <p class="card-text">Explore our online store for a wide range of products.</p>
                        <a href="/magasin" class="card-link">Go to Magasin</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" style="background-image: url('/media/jeuxcard.jpeg');">
                    <div class="card-body">
                        <h5 class="card-title">Jeux</h5>
                        <p class="card-text">Discover fun and exciting and free games for all ages.</p>
                        <a href="/jeux" class="card-link">Go to Jeux</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" style="background-image: url('/media/blogcard.jpeg');">
                    <div class="card-body">
                        <h5 class="card-title">Blog</h5>
                        <p class="card-text">Read interesting articles and updates on our blog.</p>
                        <a href="/blog" class="card-link">Go to Blog</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
